<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KION</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header-container">
        <a href="#" class="header-logo-link">
          <img src="images/logo.svg" alt="Kion" class="header-logo-img" />
        </a>
        <nav class="header-nav">
          <ul class="header-menu">
            <li class="header-menu-item">Product</li>
            <li class="header-menu-item">Resources</li>
            <li class="header-menu-item">Support</li>
            <li class="header-menu-item">About</li>
          </ul>
        </nav>
        <button class="header-button">
          <img src="images/search.svg" alt="Search" class="header-search-img" />
        </button>
        <a href="#" class="cta">Schedule Demo</a>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="container hero-container">
          <div class="hero-left">
            <h1 class="hero-title">Complete cloud enablement has arrived.</h1>
            <p class="hero-desc">
              Oversee, secure, and scale your cloud with one solution.
            </p>
            <a href="#" class="cta">Request Demo</a>
          </div>
          <div class="hero-right">
            <img
              src="./images/hero.png"
              alt="Финансовый анализ"
              class="hero-img"
            />
          </div>
        </div>
        <div class="partners">
          <div class="container partners-container">
            <img src="images/nasa-logo.png" alt="Nasa" class="partner-logo" />
            <img
              src="images/absolute-logo.png"
              alt="Absolute"
              class="partner-logo"
            />
            <img src="images/cdc-logo.png" alt="CDC" class="partner-logo" />
            <img
              src="images/indeed-logo.png"
              alt="Indeed"
              class="partner-logo"
            />
            <img
              src="images/verizon-logo.png"
              alt="Verizon"
              class="partner-logo"
            />
          </div>
        </div>
         
        </div>
      </section>
    </main>
  </body>
</html>
